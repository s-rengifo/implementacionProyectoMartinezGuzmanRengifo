# config/master.properties
# Aumentar tamaño máximo de mensaje para enviar chunks grandes
Ice.MessageSizeMax=524288  # 512 MB (512 * 1024 KB)

# Thread pools
Ice.ThreadPool.Server.Size=10
Ice.ThreadPool.Server.SizeMax=50

# Timeouts
Ice.ACM.Client.Timeout=300  # 5 minutos
Ice.ACM.Server.Timeout=300

# Compresión de red (reducir tráfico)
Ice.Compression.Level=1

# Logging
Ice.Trace.Network=1
Ice.Trace.Protocol=0
Ice.Warn.Connections=1