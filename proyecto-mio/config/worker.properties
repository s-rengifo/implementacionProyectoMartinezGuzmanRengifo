# config/worker.properties
# Recibir mensajes grandes
Ice.MessageSizeMax=524288  # 512 MB

# Thread pools
Ice.ThreadPool.Client.Size=5
Ice.ThreadPool.Client.SizeMax=20

# Timeouts largos para procesamiento
Ice.ACM.Client.Timeout=300

# Compresión
Ice.Compression.Level=1

# Logging
Ice.Trace.Network=1
Ice.Trace.Protocol=0